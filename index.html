  }

      stroke-dasharray: 5;
      stroke-dashoffset: 500;
      animation: dash2 1s linear infinite;
      animation-direction: reverse;
  }
  @keyframes dash1 {
    to {
      stroke-dashoffset: 0;
    }
  }
  @keyframes dash2 {
    to {
      stroke-dashoffset: 0;
    }
  }
